<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Sube la query si cambias estilos para forzar recarga -->
  <link rel="stylesheet" href="style.css?v=vn-esquinas-fix-1">
</head>
<body>
  <!-- Bloqueo por orientación horizontal -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">
      <p>Gira el dispositivo para jugar en vertical</p>
    </div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <button id="btnJugar" class="btn-jugar">JUGAR</button>
  </div>

  <!-- Escena de diálogo (2 personajes + typewriter) -->
  <div id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>

    <!-- Personajes (estáticos) -->
<img class="dialog-char left"  id="charArcher" src="assets/ArqueroDialogo.PNG"  alt="Hans">
<img class="dialog-char right" id="charKnight" src="assets/GuerreraDialogo.PNG" alt="Risko">

<!-- Caja de diálogo -->
<div class="dialog-box">
  <div class="dialog-name" id="dialogName">Risko</div>
  <div class="dialog-text" id="dialogText"></div>
  <div class="dialog-cta">
    <button id="btnDialogNext" class="primary small">Continuar</button>
  </div>
</div>

  <!-- Overlay NIVEL COMPLETADO -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>NIVEL COMPLETADO</h1>
      <button id="btnContinuar" class="primary">Continuar</button>
    </div>
  </div>

  <!-- Overlay DERROTA (para RESCATE) -->
  <div id="overlayLose" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>DERROTA</h1>
      <p>El Aldeano ha caído…</p>
      <button id="btnReintentar" class="primary">Reintentar</button>
    </div>
  </div>

  <!-- Banner de turno superpuesto -->
  <div id="turnBanner" class="turn-banner" style="display:none">TU TURNO</div>

  <!-- Tablero (9x16) + HUD dentro -->
  <div id="mapa" style="display:none">
    <div id="hud">
      <div id="ficha"></div>
      <div id="acciones"></div>
    </div>
  </div>

  <!-- Usa tu script.js actual -->
  <script src="script.js?v=vn-esquinas-fix-1"></script>
</body>
</html>
