<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES · RESCATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css?v=rescate-1">
</head>
<body>
  <!-- Bloqueo por orientación horizontal -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">
      <p>Gira el dispositivo para jugar en vertical</p>
    </div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <button id="btnJugar" class="btn-jugar">JUGAR</button>
  </div>

  <!-- Escena de diálogo -->
  <div id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>
    <img class="dialog-char left" id="charKnight" src="assets/player.PNG" alt="Caballero">
    <img class="dialog-char right" id="charArcher" src="assets/archer.PNG" alt="Arquera">
    <div class="dialog-box">
      <div class="dialog-name" id="dialogName">Caballero</div>
      <div class="dialog-text" id="dialogText"></div>
      <div class="dialog-cta">
        <button id="btnDialogNext" class="primary small">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Overlay VICTORIA / DERROTA -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>MISIÓN COMPLETADA</h1>
      <p>¡El Aldeano llegó a la salida!</p>
      <button id="btnContinuar" class="primary">Jugar de nuevo</button>
    </div>
  </div>
  <div id="overlayLose" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>DERROTA</h1>
      <p>El Aldeano ha caído…</p>
      <button id="btnReintentar" class="primary">Reintentar</button>
    </div>
  </div>

  <!-- Banner turno -->
  <div id="turnBanner" class="turn-banner" style="display:none">TU TURNO</div>

  <!-- Tablero + HUD -->
  <div id="mapa" style="display:none">
    <div id="hud">
      <div id="ficha"></div>
      <div id="acciones"></div>
    </div>
  </div>

  <script src="script.js?v=rescate-1"></script>
</body>
</html>
