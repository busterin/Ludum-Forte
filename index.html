<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css?v=rescate-3">
</head>
<body>
  <!-- Bloqueo por orientación horizontal -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">
      <p>Gira el dispositivo para jugar en vertical</p>
    </div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <button id="btnJugar" class="btn-jugar">JUGAR</button>
  </div>

  <!-- PRÓLOGO / INTRO (4 imágenes + caja de texto, cross-fade A/B) -->
  <div id="introScene" style="display:none">
    <div class="intro-bg layer" id="introBgA"></div>
    <div class="intro-bg layer" id="introBgB"></div>
    <div class="dialog-box">
      <div class="dialog-name" id="introName">Prólogo</div>
      <div class="dialog-text" id="introText"></div>
      <div class="dialog-cta">
        <button id="btnIntroNext" class="primary small">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Escena de diálogo (Hans & Risko & Aldeanos) -->
  <div id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>

    <!-- IZQUIERDA: Hans -->
    <img class="dialog-char left"  id="charArcher"   src="assets/ArqueroDialogo.PNG"  alt="Hans">
    <!-- DERECHA: Risko -->
    <img class="dialog-char right" id="charKnight"   src="assets/GuerreraDialogo.PNG" alt="Risko">
    <!-- CENTRO: Aldeanos (sólo para el diálogo post-nivel) -->
    <img class="dialog-char center" id="charVillagers" src="assets/Aldeanos.PNG" alt="Aldeanos" style="display:none;">

    <!-- Caja de diálogo -->
    <div class="dialog-box">
      <div class="dialog-name" id="dialogName">Risko</div>
      <div class="dialog-text" id="dialogText"></div>
      <div class="dialog-cta">
        <button id="btnDialogNext" class="primary small">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Overlay NIVEL COMPLETADO -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1 id="winTitle">NIVEL COMPLETADO</h1>
      <button id="btnContinuar" class="primary">Continuar</button>
    </div>
  </div>

  <!-- Banner de turno -->
  <div id="turnBanner" class="turn-banner" style="display:none">TU TURNO</div>

  <!-- Tablero (9x16) + HUD dentro -->
  <div id="mapa" style="display:none">
    <div id="hud">
      <div id="ficha"></div>
      <div id="acciones"></div>
    </div>
  </div>

  <!-- Tutorial: barra inferior (no bloquea acciones) -->
  <div id="tutorialBar" style="display:none"></div>

  <script src="script.js?v=rescate-3"></script>
</body>
</html>
